<!DOCTYPE html>
<html>
<body>

	<h1>The OnKeyDown Event</h1>

	<p>Press a key inside the text field to set a pink background color.</p>

	<input type="text" id="demo">

	<script>
		document.getElementById("demo").onkeydown = function() {myFunction()};

		function myFunction() {
			document.getElementById("demo").style.backgroundColor = "pink";
		}
	</script>

</body>
</html>
